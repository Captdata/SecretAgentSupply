<!DOCTYPE html>
<html>
  <head>
    <title>Secret Agent Supply</title>
    <link href="./resources/css/reset.css" type="text/css" rel="stylesheet">
    <link href="./resources/css/style.css" type="text/css" rel="stylesheet">
  </head>
  <body>
    <header>
      <div class="logo">
        <div class="container">
          <img src="./resources/img/logo.png">
          <span>SECRET AGENT SUPPLY INC.</span>
        </div>
      </div>
    </header>
    <div class="banner">
      <div class="container">
        <div class="text">
          <h2>NEW ARRIVAL</h2>
          <h1>SPORT BIKES AND MOTORCYCLES</h1>
        </div>
      </div>
    </div>
    <nav>
      <ul class="container">
        <li>Eyewear</li>
        <li>Apparel</li>
        <li>Gadgets</li>
        <li>Vehicles</li>
        <li>Classes</li>
        <li>Contact</li>
      </ul>
      <ul class="container mobile-menu">
        <li>Menu</li>
      </ul>
    </nav>
    <div class="container">
      <div class="items">
        <div class="product pen">
          <div class="image">
            <img src="./resources/img/pen.png">
          </div>
          <span>Exploding Pen</span>
        </div>
        <div class="product watch">
          <div class="image">
            <img src="./resources/img/watch.png">
          </div>
          <span>Cellular Watch</span>
        </div>
        <div class="product glasses">
          <div class="image">
            <img src="./resources/img/glasses.png">
          </div>
          <span>Thermal Glasses</span>
        </div>
      </div>
    </div>
    <div class="container lower">
      <div class="loc">
        <div class="top">
          <span>Location</span>
        </div>
        <span class="see">-47.346436, 84.32354</span>
      </div>
      <div class="times">
        <div class="top">
          <span>Hours</span>
        </div>
        <span class="see">0800-1800</span>
      </div>
    </div>
    <footer>
      <div class="container">
        <span>Copyright Secret Agent Supply Inc.</span>
      </div>
    </footer>
  </body>
</html>
